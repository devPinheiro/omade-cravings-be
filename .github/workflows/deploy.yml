name: CI/CD Pipeline - Omade Cravings API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: omade_cravings_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Wait for Services
        run: |
          echo "Waiting for Postgres..."
          until pg_isready -h localhost -p 5432; do
            sleep 1
          done
          echo "Waiting for Redis..."
          until redis-cli -h localhost -p 6379 ping; do
            sleep 1
          done

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/omade_cravings_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
          BCRYPT_SALT_ROUNDS: 10
          BUSINESS_NAME: "Omade Cravings Test"
          BUSINESS_EMAIL: "test@omadecravings.com"
          DEFAULT_DELIVERY_FEE: 5.99
          FREE_DELIVERY_MINIMUM: 50.00
          POINTS_PER_DOLLAR: 1
          POINTS_REDEMPTION_RATE: 100
        run: npm run test:ci

      - name: Build TypeScript
        run: npm run build

      - name: Validate API Documentation
        run: npm run docs:validate

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach

      - name: Run Database Migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          DATABASE_URL: ${{ secrets.RAILWAY_DATABASE_URL }}
        run: |
          railway run npm run db:migrate